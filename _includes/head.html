<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="shortcut icon" href="{{site.baseurl}}/_images/favicons/favicon.ico">
  <link rel="icon" sizes="16x16 32x32 64x64" href="{{site.baseurl}}/_images/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="196x196" href="{{site.baseurl}}/_images/favicons/favicon-192.png">
  <link rel="icon" type="image/png" sizes="160x160" href="{{site.baseurl}}/_images/favicons/favicon-160.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{site.baseurl}}/_images/favicons/favicon-96.png">
  <link rel="icon" type="image/png" sizes="64x64" href="{{site.baseurl}}/_images/favicons/favicon-64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/_images/favicons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/_images/favicons/favicon-16.png">
  <link rel="apple-touch-icon" href="{{site.baseurl}}/_images/favicons/favicon-57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/_images/favicons/favicon-114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/_images/favicons/favicon-72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/_images/favicons/favicon-144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.baseurl}}/_images/favicons/favicon-60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/_images/favicons/favicon-120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/_images/favicons/favicon-76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/_images/favicons/favicon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/_images/favicons/favicon-180.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="{{site.baseurl}}/_images/favicons/favicon-144.png">
  <meta name="msapplication-config" content="{{site.baseurl}}/_images/favicons/browserconfig.xml">

</head>
